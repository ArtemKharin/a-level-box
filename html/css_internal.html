<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML 5 Boilerplate</title>
    <style>
        #example {
            color: blue;
        }
        p {
            color: red;
            font-weight: bold;
            font-size: 24px;
        }
    </style>
</head>
<body>
<p>Have a nice day!</p>
<p id="example">Have a nice day!</p>
</body>
</html>
