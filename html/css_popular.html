<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="container">
    <h1 id="heading">This is a heading</h1>
    <ul id="outerList">
        <li>first item</li>
        <li>second item</li>
        <ul id="innerList">
            <li>first item</li>
            <li>second item</li>
        </ul>
    </ul>
    <p id="paragraph">This is a paragraph</p>
</div>
</body>
</html>
